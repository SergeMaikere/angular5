
<div class="row">
	<div class="col-md-4">
		<img src="../assets/profilePic.jpg" class="img-fluid img-thumbnail">
	</div>
	<div class="col-md-4">
		<div class="card">
			<div class="card-body">
				<div class="card-title"><h2>Mr Luke Cage</h2></div>
				<div class="card-text">
					<p>{{lorem}}</p>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-4">
		<div class="card">
			<div class="card-header">
				<h2>Profile Setting</h2>
			</div>
			<div class="card-body">
				<form>
					<div class="form-group row">
						<label for="username" class="col-sm-4 col-form-label">username</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="username" placeholder="Jabba">
						</div>
					</div>
					<div class="form-group row">
						<label for="email" class="col-sm-4 col-form-label">Email</label>
						<div class="col-sm-8">
							<input type="email" class="form-control" id="email" placeholder="jabba@hutt.com">
						</div>
					</div>
					<div class="form-group row">
						<label for="password1" class="col-sm-4 col-form-label">Password</label>
						<div class="col-sm-8">
							<input type="password" class="form-control" id="password1" placeholder="jabba12345" aria-describedby="pswdHelp1">
							<small id="pswd1" class="form-text text-muted">Choose new password</small>
						</div>
					</div>
					<div class="form-group row">
						<label for="password2" class="col-sm-4 col-form-label">Password</label>
						<div class="col-sm-8">
							<input type="password" class="form-control" id="password2" placeholder="jabba12345" aria-describedby="pswdHelp2">
							<small id="pswd2" class="form-text text-muted">Confirm password</small>
						</div>
					</div>
					<div class="btn-group">
						<button class="btn btn-success" type="button" (click)="onSignIn()">SIGN IN</button>
						<button class="btn btn-warning" type="button" (click)="onGoBack()">GET BACK</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
