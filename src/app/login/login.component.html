<div class="card">
	<div class="card-header">
		<h2>Login</h2>
	</div>
	<div class="card-body">
		<form (ngSubmit)="onLogin(f)" #f="ngForm">
			<div class="form-group row">
				<label for="email" class="col-sm-4 col-form-label">Email</label>
				<div class="col-sm-8">
					<input type="email" class="form-control" id="email" placeholder="smile@death.com" name="email" ngModel required>
				</div>
			</div>
			<div class="form-group row">
				<label for="password" class="col-sm-4 col-form-label">Password</label>
				<div class="col-sm-8">
					<input type="password" class="form-control" id="password" placeholder="12345" name="password" ngModel required minlength="4">
				</div>
			</div>
			<div class="btn-group">
				<button class="btn btn-outline-dark" type="submit" [disabled]="f.invalid">LOGIN</button>
			</div>
		</form>
	</div>
</div>
