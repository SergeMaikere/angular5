<div class="card">
	<div class="card-header">
		<h2>Login</h2>
	</div>
	<div class="card-body">
		<form>
			<div class="form-group row">
				<label for="email" class="col-sm-4 col-form-label">Email</label>
				<div class="col-sm-8">
					<input type="email" class="form-control" id="email" placeholder="smile@death.com">
				</div>
			</div>
			<div class="form-group row">
				<label for="password" class="col-sm-4 col-form-label">Password</label>
				<div class="col-sm-8">
					<input type="password" class="form-control" id="password" placeholder="12345">
				</div>
			</div>
			<div class="btn-group">
				<button class="btn btn-success" type="button" (click)="onLogin()" *ngIf="!authStatus">LOGIN</button>
				<button class="btn btn-warning" type="button" (click)="onLogout()" *ngIf="authStatus">SIGNOUT</button>
			</div>
		</form>
	</div>
</div>
