<h2 class="text-center">All there is about happiness</h2>
<div class="card-columns">
	<app-post-list-item 
      *ngFor="let post of allPosts; index as i" 
      [title]="post.title"
      [content]="post.content"
      [date]="post.created_at"
      [loveIts]="post.loveIts"
      [id]="post.id"
      [index]="i">
    </app-post-list-item>
</div>
