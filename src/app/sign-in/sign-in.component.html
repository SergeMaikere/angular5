<div class="card">
	<div class="card-header">
		<h2>Sign In</h2>
	</div>
	<div class="card-body">
		<form (ngSubmit)="onSignIn()" [formGroup]="userForm">
			<div class="form-group row">
				<label for="username" class="col-sm-4 col-form-label">username</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="username" placeholder="Jabba" formControlName="username" required>
				</div>
			</div>
			<div class="form-group row">
				<label for="email" class="col-sm-4 col-form-label">Email</label>
				<div class="col-sm-8">
					<input type="email" class="form-control" id="email" placeholder="jabba@hutt.com" formControlName="email">

					<div *ngIf="f.email.touched && f.email.invalid" class="badge badge-danger">
            <div *ngIf="f.email.errors.required">Email is required.</div>
            <div *ngIf="f.email.errors.email">Not a valid email</div>
          </div>
				</div>
			</div>
			<div class="form-group row">
				<label for="password1" class="col-sm-4 col-form-label">Password</label>
				<div class="col-sm-8">
					<input type="password" class="form-control" id="password" placeholder="jabba12345" aria-describedby="pswdHelp1" formControlName="password">
					<small id="pswdHelp1" class="form-text text-muted">Choose new password</small>

					<div *ngIf="f.password.touched && f.password.invalid" class="badge badge-danger">
            <div *ngIf="f.password.errors.required">Password is required.</div>
          </div>
				</div>
			</div>
			<div class="form-group row">
				<label for="password2" class="col-sm-4 col-form-label">Password</label>
				<div class="col-sm-8">
					<input type="password" class="form-control" id="confirmPassword" placeholder="jabba12345" aria-describedby="pswdHelp2" formControlName="confirmPassword">
					<small id="pswdHelp2" class="form-text text-muted">Confirm password</small>

					<div *ngIf="f.confirmPassword.touched && f.confirmPassword.invalid" class="badge badge-danger">
            <div *ngIf="f.confirmPassword.errors.required">Password is required.</div>
            <div *ngIf="f.confirmPassword.errors.matchingPasswordError">Password must be a match.</div>
          </div>

				</div>
			</div>
			<div class="btn-group">
				<button class="btn btn-success" type="submit" [disabled]="userForm.invalid">SIGN IN</button>
				<button class="btn btn-warning" type="button" (click)="onGoBack()">GET BACK</button>
			</div>
		</form>
	</div>
</div>
